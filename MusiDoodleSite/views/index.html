<!DOCTYPE html>
<html lang="en">
   <head>
      <title>MusiDoodle</title>
      <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Tailwind -->
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" 
         rel="stylesheet">
      <!-- HTMX -->
      <script src="https://unpkg.com/htmx.org@1.9.10"></script>
   </head>
   <body class="bg-gradient-to-b from-gray-900 to-gray-600 bg-cover 
      bg-no-repeat h-screen">
    
    {{template "navbar" .}}

      <div style="border: 2px solid #000; border-radius: 10px; padding: 20px; 
         background-color: #dbdbdb;" class="mx-8 my-8">
         <h1 class="text-3xl font-bold text-center drop-shadow-lg">MusiDoodle</h1>
      </div>
      <p class="text-xl text-white text-center drop-shadow-lg -my-4 mx-8">
         A digital notebook for musicians wanting to spend more time 
         <span class="text-purple-600">playing</span> than notating.
      </p>
   </body>
</html>
