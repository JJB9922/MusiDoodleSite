<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MusiDoodle</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" 
      rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  </head>
 
  <body class="bg-gradient-to-b from-gray-900 to-gray-600 bg-cover 
    bg-no-repeat h-screen">

    <nav class="bg-gray-200 border-gray-200 dar:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between
        mx-auto p-4" hx-boost="true">
        <a href="/" class="flex items-center space-x-3">
          <img src="../assets/logo.svg" class="h-8" alt = "MusiDoodle Logo"/>
          <span class="self-center text-2xl font-semibold whitespace-nowrap
          dark:text-white">MusiDoodle</span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0">
          <button type="button" class="text-white bg-blue-700 
            hover:bg-blue-800 focus:ring-4 focus:outline-none 
            focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2
            text-center dark:bg-blue-600 dark:hover:bg-blue-700
            dark:focus:ring-blue-800"> Download </button> 
        </div>
      </div> 
    </nav>

    <div style="border: 2px solid #000; border-radius: 10px; padding: 20px; 
                background-color: #dbdbdb;" class="mx-8 my-8"> 

      <h1 class="text-3xl font-bold text-center drop-shadow-lg">MusiDoodle</h1>

    </div>
    
    <p class="text-xl text-white text-center drop-shadow-lg -my-4 mx-8">
      A digital notebook for musicians wanting to spend more time 
      <span class="text-purple-400">playing</span> than notating.</p>

  </body>
</html>
